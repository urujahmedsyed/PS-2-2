<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="addrow()">
    <table id="tab1">
        <th>Name</th>
        <th>Address</th>
        <th>Salary</th>
        <th>DateOfJoining</th>
    </table>
    <br>
    <hr>
    <h4 id="placeholder">
    </h4>
    <script>
        function addrow(){
            let table=document.getElementById("tab1");
            let pch=document.getElementById("placeholder")
            const sal5=[];
            const decemp=[];
            fetch("https://rawcdn.githack.com/kmitprojectschool/sem12022/788c820e40a750fecb30433c8d346457b7859abc/employee.json")
            .then(res => res.json())
            .then(smth => smth.Employees.forEach(i => {
                let r=table.insertRow(-1);
                r.insertCell().innerHTML=i.Name;
                r.insertCell().innerHTML=i.Address;
                r.insertCell().innerHTML=i.Salary;
                r.insertCell().innerHTML=i.DateOfJoining;
                if(i.Salary>50000){
                    sal5.push(i.Name);
                }
                if(i.DateOfJoining.slice(3,5)==12){
                    decemp.push(i.Name);
                }
                pch.innerHTML='<br>'+"Names of the employees whose sal>50000"+'<br>'+sal5+'<br>'+'<br>'+"Names of the employee who joined in the month of December"+'<br>'+decemp;
            }))

        }
    </script>
</body>
</html>
